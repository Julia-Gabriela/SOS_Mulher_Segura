<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Denúncias</title>
    <link rel="stylesheet" href="historico_denuncia.css">
</head>
<body>

    <button class="voltar">Voltar</button>

    <div class="container">
        <img src="logo.png" alt="Logo" class="icon">
        <h1>Histórico de denúncias</h1>

        <div class="lista">

            <div class="item">
                <span>Ocorrência nº 57960</span>
                <span class="status pendente">Pendente</span>
                <span>29/03/2022</span>
                <span class="arrow">&#9660;</span>
            </div>

            <div class="item">
                <span>Ocorrência nº 94869</span>
                <span class="status analise">Em análise</span>
                <span>01/02/2022</span>
                <span class="arrow">&#9660;</span>
            </div>

            <div class="item">
                <span>Ocorrência nº 47539</span>
                <span class="status finalizado">Finalizado</span>
                <span>19/05/2021</span>
                <span class="arrow">&#9660;</span>
            </div>

            <div class="item">
                <span>Ocorrência nº 75869</span>
                <span class="status finalizado">Finalizado</span>
                <span>10/01/2021</span>
                <span class="arrow">&#9660;</span>
            </div>

        </div>
    </div>

    <div class="icons">
        <img src="youtube.png" alt="YouTube">
        <img src="instagram.png" alt="Instagram">
        <img src="phone.png" alt="Telefone">
    </div>

</body>
</html>
