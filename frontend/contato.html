{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS Mulher Segura</title>
    <link rel="stylesheet" href="{% static 'css/contato.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0e6a930.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Início</a></li>
                <li><a href="{% url 'sobre' %}">Sobre</a></li>
                <li class="active"><a href="{% url 'contato' %}">Contato</a></li>
            </ul>
            <a href="{% url 'login' %}" class="login-btn">Login</a>
        </nav>
    </header>

    <!-- Imagem de flores ao lado -->
    <img src="{% static 'img/flowers.png' %}" alt="flowers" class="flowers" />

    <!-- Nova seção de contato -->
    <div class="contact-area">
        <div class="logo">
            <img src="{% static 'img/logo-icon.svg' %}" alt="Logo Mulher Segura" />
        </div>

        <div class="info">
            <p><strong>E-mail:</strong> <span>contato@sosmulhersegura.com.br</span></p>
            <p><strong>Telefone:</strong> <span>(00) 91234-5678</span></p>
            <p><strong>Instagram:</strong> <span>@sosmulhersegura</span></p>
            <p><strong>Youtube:</strong> <span>youtube.com/@sosmulhersegura</span></p>
        </div>

        <div class="icons">
            <i class="fab fa-youtube"></i>
            <i class="fas fa-envelope"></i>
            <i class="fas fa-phone"></i>
        </div>
    </div>

    <footer>
        <div class="icons">
            <a href="#"><img src="{% static 'img/youtube.svg' %}" alt="YouTube" /></a>
            <a href="#"><img src="{% static 'img/instagram.svg' %}" alt="Instagram" /></a>
            <a href="#"><img src="{% static 'img/telefone.svg' %}" alt="Telefone" /></a>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
